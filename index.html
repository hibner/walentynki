<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Walentynka?</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ffd6e0, #ffeef3);
        }

        h1 {
            margin-bottom: 30px;
            animation: fadeIn 1.5s ease;
        }

        .buttons {
            display: flex;
            gap: 20px;
            z-index: 2;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        #tak {
            background-color: #ff4d6d;
            color: white;
            animation: pulse 1.5s infinite;
        }

        #nie {
            background-color: #ccc;
            position: relative;
        }

        /* Animacje */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* SpadajÄ…ce serduszka */
        .heart {
            position: fixed;
            top: -10px;
            font-size: 20px;
            animation: fall linear forwards;
            color: #ff4d6d;
            z-index: 1;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <h1>Daria czy zostaniesz moja walentynka? ðŸ’–</h1>

    <div class="buttons">
        <button id="tak" onclick="goYes()">TAK</button>
        <button id="nie" onclick="noClick()">NIE</button>
    </div>

    <script>
        let scale = 1;

        function noClick() {
            scale += 0.3;
            const yesBtn = document.getElementById("tak");
            const noBtn = document.getElementById("nie");

            yesBtn.style.transform = `scale(${scale})`;

            // losowe przesuwanie NIE
            const x = Math.random() * 200 - 100;
            const y = Math.random() * 200 - 100;
            noBtn.style.transform = `translate(${x}px, ${y}px)`;

            if (scale >= 7) {
                yesBtn.style.position = "fixed";
                yesBtn.style.top = "0";
                yesBtn.style.left = "0";
                yesBtn.style.width = "100vw";
                yesBtn.style.height = "100vh";
                yesBtn.style.fontSize = "40px";
                yesBtn.innerText = "ðŸ’˜ TAK ðŸ’˜";
                yesBtn.style.animation = "none";
            }
        }

        function goYes() {
            window.location.href = "tak.html";
        }
    </script>

</body>
</html>
