<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Walentynka?</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6ee;
        }

        h1 {
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            gap: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        #tak {
            background-color: #ff4d6d;
            color: white;
        }

        #nie {
            background-color: #ccc;
        }
    </style>
</head>
<body>

    <h1>Czy zostaniesz mojƒÖ walentynkƒÖ? üíñ</h1>

    <div class="buttons">
        <button id="tak" onclick="goYes()">TAK</button>
        <button id="nie" onclick="makeYesBigger()">NIE</button>
    </div>

    <script>
        let scale = 1;

        function makeYesBigger() {
            scale += 0.3;
            const yesBtn = document.getElementById("tak");
            yesBtn.style.transform = `scale(${scale})`;

            if (scale >= 8) {
                yesBtn.style.position = "fixed";
                yesBtn.style.top = "0";
                yesBtn.style.left = "0";
                yesBtn.style.width = "100vw";
                yesBtn.style.height = "100vh";
                yesBtn.style.fontSize = "40px";
                yesBtn.innerText = "NIE MA UCIECZKI üòè";
            }
        }

        function goYes() {
            window.location.href = "tak.html";
        }
    </script>

</body>
</html>
